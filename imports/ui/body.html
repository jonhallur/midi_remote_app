<body>
    <div class="container">
        <header>Synth Remotes</header>
        <form class="new-synth">
            <input type="text" name="synth_name" placeholder="Type to add new synth" />
            <select id="manufacturer_selector">
                {{#each manufacturers}}
                <option value="{{manufacturer_id}}">{{name}}</option>
                {{/each}}
            </select>
            <button class="add_synth">Add</button>
        </form>
        <ul>
            {{#each synths}}
                {{> synth}}
            {{/each}}
        </ul>
      <!--  <input type="text" value="75" class="dial" data-fgColor="#66CC66" data-angleOffset="-135" data-angleArc="270" data-min="0" data-max="127" title="Freq" data-displayPrevious="true"> -->
        <form class="new-manufacturer">
            <input type="text" name="manufacturer_name" placeholder="Type to add new Manufacturer" />
            <input type="number" name="manufacturer_id" placeholder="Type to add Manufacturers ID" />
            <button class="add_manufacturer">Add</button>
        </form>
    </div>
</body>

<template name="synth">
    <li>{{name}}</li>
</template>
