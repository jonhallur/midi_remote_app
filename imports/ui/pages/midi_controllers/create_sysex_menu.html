<template name="create_sysex_menu">
    <div class="form-group">
        <form>
            <h3>Sysex Menu</h3>
            <div class="form-group">
                <input id="sysex_menu_name" type="text" class="form-control" placeholder="Name" />
            </div>

            <div class="form-group">
                <input id="sysex_menu_parameter_number" type="number" class="form-control" placeholder="Parameter #" />
            </div>

            <div class="form-group">
                <input id="sysex_menu_default_value" type="number" class="form-control" placeholder="Parameter default value" />
            </div>

            <div class="form-group">
                <input id="sysex_menu_menu_item_names" type="text" class="form-control" placeholder="Comma separated Menu item names" />
            </div>

            <div class="form-group">
                <input id="sysex_menu_menu_item_values" type="text" class="form-control" placeholder="Comma separated Menu item values" />
            </div>

            <div class="form-group">
                <button class="btn btn-primary" id="create_new_sysex_menu_btn">Create new SysEx Menu</button>
            </div>
        </form>
    </div>
</template>
