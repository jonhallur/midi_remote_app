<template name="create_sysex_continuous">
    <div class="form-group">
        <form>
            <h3>SysEx Continuous</h3>
            <div class="form-group">
                <input class="form-control" id="sysex_continuous_name" type="text" placeholder="Name" />
            </div>
            <div class="form-group">
                <input class="form-control" id="sysex_continuous_parameter_number" type="number" placeholder="Parameter #" />
            </div>
            <div class="form-group">
                <input class="form-control" id="sysex_continuous_min_value" type="number" placeholder="Minimum parameter value" />
            </div>
            <div class="form-group">
                <input class="form-control" id="sysex_continuous_max_value" type="number" placeholder="Maximum parameter value" />
            </div>
            <div class="form-group">
                <input class="form-control" id="sysex_continuous_default_value" type="number" placeholder="Default parameter value" />
            </div>
            <div class="form-group">
                <button id="create_new_sysex_continuous_btn" class="btn btn-primary">Create new SysEx Continuous
                </button>
            </div>
        </form>
    </div>
</template>
