<template name="new_manufacturer">
    <div class="form-group">
        <form class="new-manufacturer">
            <div class="form-group">
                <input class="form-control" type="text" name="manufacturer_name" placeholder="Manufacturer name" />
            </div>
            <div class="form-group">
                <input class="form-control" type="number" name="manufacturer_id" placeholder="Manufacturers ID" />
            </div>
            <div class="form-group">
                <button class="btn btn-primary" id="create_new_manufacturer">Create Manufacturer</button>
            </div>
        </form>
    </div>
</template>
