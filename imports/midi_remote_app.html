<head>
  <title>midi_remote_app</title>
</head>

<body>
    {{> status}}
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
    <input type="text" value="75" class="dial" data-fgColor="#66CC66" data-angleOffset="-135" data-angleArc="270" data-min="0" data-max="127" title="Freq" data-displayPrevious="true">
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>
